<!DOCTYPE html>
<html lang="fi">
    <head>
        <meta charset="utf-8">
        <title>Tööt! - huikeita mikroblogeja</title>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0-rc.3/handlebars.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/ember.js/1.0.0-rc.1/ember.min.js"></script>
        <script src="js/ember-data.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
        <link href='http://fonts.googleapis.com/css?family=Lato:400,700,300' rel='stylesheet' type='text/css'>
        <link href='css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    </head>
    <body style="padding-top: 60px">
        <script type="text/x-handlebars">
            <div class="navbar navbar-fixed-top">
                <div class="navbar-inner">
                    <div class="container">
                        {{outlet navbar}}
                    </div>
                </div>
            </div>
    
            <div class="container">
                {{outlet main}}
            </div>
        </script>

        <script type="text/x-handlebars" data-template-name="navbar">
            {{# linkTo 'index' class="brand"}}
                Tööt!
            {{/linkTo}}
            <ul class="nav">
            </ul>
            <ul class="nav pull-right">
                {{# if App.AuthState.loggedUser }}
                    <li>
                        {{# view App.Dropdown id="userDrop" }}
                            <strong>@{{ App.AuthState.loggedUser.id }}</strong>
                            <b class="caret"></b>
                        {{/view}}
                        <ul class="dropdown-menu" aria-labelledby="userDrop">
                            <li><a {{ action 'logout' }}>Kirjaudu ulos</a></li>
                        </ul>
                    </li>
                {{else}}
                    <li>{{# linkTo 'register' }}Rekisteröidy{{/linkTo}}</li>
                    <li>{{ view App.Popover label="Kirjaudu" contentElement="#login-popover"}}</li>
                    <span id="login-popover">
                        {{# each loginErrors }}
                            <div class="alert alert-error">
                                {{ this }}
                            </div>
                        {{/each}}
                        <form style="margin-bottom: 5px" action="#">
                            {{ view Ember.TextField placeholder="Käyttäjätunnus" type="text" valueBinding="loginId" }}
                            {{ view Ember.TextField placeholder="Salasana" type="password" valueBinding="loginPassword" }}
                            <button type="submit" class="btn btn-primary" {{ bindAttr disabled="currentlyLoggingIn" }} {{ action 'login' }}>
                                {{# if currentlyLoggingIn }}
                                    Kirjaudutaan...
                                {{ else }}
                                    Kirjaudu
                                {{/if}}
                            </button>
                        </form>
                    </span>
                {{/if}}
            </ul>
        </script>

        <script type="text/x-handlebars" data-template-name="index">
            <div class="page-header">
                <h1>Tööt! - huikeita mikroblogeja</h1>
            </div>
        </script>

        <script type="text/x-handlebars" data-template-name="register">
            <div class="page-header">
                <h1>Tervetuloa tööttäilemään!</h1>
            </div>
            <p class="lead">
                Tööttäilyn aloittaminen on vaivatonta - vastaa vaan muutamaan alla olevaan helppoon kysymykseen.
            </p>
            <form class="form-horizontal">
                <div class="control-group">
                    <label class="control-label" for="id">Käyttäjätunnus</label>
                    <div class="controls">
                        {{ view Ember.TextField id="id" }}
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="password">Salasana</label>
                    <div class="controls">
                        {{ view Ember.TextField id="password" type="password" }}
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="password2">Salasana uudestaan</label>
                    <div class="controls">
                        {{ view Ember.TextField id="password2" type="password" }}
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Liity joukkoon tummaan</button>
                </div>
            </form>
        </script>
    </body>
</html>
